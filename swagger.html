<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <!-- Подключение стилей Swagger UI -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.0/swagger-ui.css">
</head>
<body>
<!-- Контейнер для отображения Swagger UI -->
<div id="swagger-ui"></div>

<!-- Подключение скриптов Swagger UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.0/swagger-ui-bundle.min.js"></script>
<script>
    window.onload = function() {
        // Инициализация Swagger UI
        const ui = SwaggerUIBundle({
            url: "http://localhost:3000/swagger.json", // URL вашего Swagger JSON
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
        });
    }
</script>
</body>
</html>
